<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raven Examples - Spritesheet Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../../styles/default.css">
    <script type="text/javascript" src="../../bin/raven.min.js"></script>
    <style type="text/css">
    div {
        color: #FFF;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 15px;
    }
    #gui a {
        color: #FFF;
        text-decoration: none;
    }
    #gui a:hover {
        text-decoration: underline;
    }
    #world {
        border: 1px #FFF dashed;
        position: initial;
    }
    </style>
</head>
<body>
    <div id="gui">
        <a id="download" href="#" download="spritesheet.png">Download Image</a>
    </div>
    <canvas id="world"></canvas>
    <div id="output">
        <p id="oFrames">Frames: 0</p>
        <p id="oColumns">Columns: 0</p>
        <p id="oWidth">Width: 0</p>
        <p id="oHeight">Height: 0</p>
    </div>
    <script type="text/javascript" src="App.js" ></script>
</body>
</html>
